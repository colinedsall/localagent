# Local Verilog Agent Configuration

# Core Settings
# Prompt defines the default prompt to use when running the agent
# Instructions provide specific functionality requirements or other guidance to agent
prompt: "Design a classic T (toggle) flip-flop in Verilog-2001." 

instructions: |
  Use Verilog-2001 standard. The use of System Verilog methods is strictly prohibited.

# LLM Settings
llm:
  # Change this to "ollama" or "huggingface" to switch providers
  provider: "ollama" 

  ollama:
    # Note: some models do not support variants
    model: "gpt-oss:20b"
    variant: "high" # Options: low, medium, high (appends -variant to model name)
    api_url: "http://localhost:11434"

  huggingface:
    model: "Qwen/Qwen2.5-Coder-32B-Instruct"
    api_key: "hf_.... ENTER KEY HERE" 
    api_url: "https://router.huggingface.co/v1/chat/completions" # Router Endpoint

# Simulation Settings
max_retries: 30
workspace_dir: "build"

# Output Settings
designs_dir: "designs"
save_on_success: true
show_diffs: true